version: '2'

networks:
  glode:

services:

  ca_ocA:
    image: hyperledger/fabric-ca:$IMAGE_TAG
    environment:
      - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
      - FABRIC_CA_SERVER_CA_NAME=ca-ocA
      - FABRIC_CA_SERVER_TLS_ENABLED=true
      - FABRIC_CA_SERVER_PORT=7054
    ports:
      - "7054:7054"
    command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
    volumes:
      - ../organizations/fabric-ca/ocA:/etc/hyperledger/fabric-ca-server
    container_name: ca_ocA
    networks:
      - glode

  ca_ocB:
    image: hyperledger/fabric-ca:$IMAGE_TAG
